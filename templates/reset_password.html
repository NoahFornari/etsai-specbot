<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password â€” ETSAI</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'><ellipse cx='12' cy='22' rx='9' ry='5' transform='rotate(-25 12 22)' fill='%235c7d52'/><ellipse cx='20' cy='27' rx='10' ry='7' fill='%234a6741'/><ellipse cx='23' cy='29' rx='7' ry='5' fill='%23f4845f'/><circle cx='27' cy='15' r='9' fill='%234a6741'/><path d='M35 13L48 11.5L35 16.5Z' fill='%23d4846a'/><circle cx='31' cy='13' r='3' fill='white'/><circle cx='32' cy='13' r='1.8' fill='%232c1810'/><circle cx='32.5' cy='12' r='0.7' fill='white'/><path d='M8 31L3 38L7 34L4 41L9 33' fill='%233d5a37'/></svg>">
    <script>
      if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark'); }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        :root {
            --surface-0: #fdf9f3; --surface-1: #f5efe4; --surface-2: #ebe3d4;
            --text-primary: #2c1810; --text-secondary: #78716c; --text-tertiary: #a8a29e;
            --border-default: #d5c8b4; --brand: #4a6741; --brand-light: #5c7d52;
        }
        html.dark {
            --surface-0: #1c1917; --surface-1: #171412; --surface-2: #292524;
            --text-primary: #ede6df; --text-secondary: #b5a898; --text-tertiary: #78716c;
            --border-default: #3b3532; --brand: #6b9460; --brand-light: #8aaf7e;
        }
        body { background: var(--surface-1); color: var(--text-primary); font-family: 'Inter', system-ui, sans-serif; }
        .auth-card {
            background: rgba(255,255,255,0.7); backdrop-filter: blur(20px);
            border: 1px solid var(--border-default); max-width: 400px; margin: 0 auto;
            clip-path: polygon(18px 0%, calc(100% - 18px) 0%, 100% 18px, 100% calc(100% - 18px), calc(100% - 18px) 100%, 18px 100%, 0% calc(100% - 18px), 0% 18px);
        }
        html.dark .auth-card { background: rgba(28,25,23,0.65); }
        .btn-primary {
            background: linear-gradient(135deg, var(--brand), var(--brand-light));
            color: white; font-weight: 600; padding: 0.75rem 1.5rem;
            cursor: pointer; border: none; width: 100%; font-size: 0.875rem;
            clip-path: polygon(10px 0%, calc(100% - 10px) 0%, 100% 10px, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0% calc(100% - 10px), 0% 10px);
        }
        .btn-primary:hover { filter: brightness(1.05); }
        .flash { padding: 0.75rem 1rem; border-radius: 12px; font-size: 0.875rem; margin-bottom: 1rem; }
        .flash.error { background: rgba(220,38,38,0.08); color: #dc2626; }
        .flash.success { background: rgba(74,103,65,0.08); color: var(--brand); }
        .gradient-text { background: linear-gradient(135deg, #5c7d52, #4a6741); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <div class="flash {{ category }} max-w-sm mx-auto">{{ message }}</div>
        {% endfor %}
        {% endwith %}

        <div class="auth-card p-8">
            <div class="text-center mb-6">
                <a href="/" class="inline-flex items-center gap-1.5 text-2xl font-extrabold no-underline" style="color: var(--text-primary);">
                    <svg class="w-6 h-6" viewBox="0 0 48 48" fill="none"><ellipse cx="12" cy="22" rx="9" ry="5" transform="rotate(-25 12 22)" fill="#5c7d52"/><ellipse cx="20" cy="27" rx="10" ry="7" fill="#4a6741"/><ellipse cx="23" cy="29" rx="7" ry="5" fill="#f4845f"/><circle cx="27" cy="15" r="9" fill="#4a6741"/><path d="M35 13L48 11.5L35 16.5Z" fill="#d4846a"/><circle cx="31" cy="13" r="3" fill="white"/><circle cx="32" cy="13" r="1.8" fill="#2c1810"/><circle cx="32.5" cy="12" r="0.7" fill="white"/><path d="M8 31L3 38L7 34L4 41L9 33" fill="#3d5a37"/></svg>
                    <span>ETS<span class="gradient-text">AI</span></span>
                </a>
                <h1 class="text-lg font-semibold mt-4" style="color: var(--text-primary);">Set your new password</h1>
            </div>
            <form method="POST" action="/reset-password/{{ token }}">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <label class="block text-xs font-medium uppercase tracking-wider mb-1.5" style="color: var(--text-tertiary);">New Password</label>
                    <input type="password" name="password" required minlength="8" autofocus autocomplete="new-password" class="w-full px-3 py-2.5 rounded-lg text-sm" style="background: var(--surface-2); border: 1px solid var(--border-default); color: var(--text-primary);" placeholder="Min. 8 characters">
                </div>
                <div class="mb-5">
                    <label class="block text-xs font-medium uppercase tracking-wider mb-1.5" style="color: var(--text-tertiary);">Confirm Password</label>
                    <input type="password" name="confirm_password" required minlength="8" autocomplete="new-password" class="w-full px-3 py-2.5 rounded-lg text-sm" style="background: var(--surface-2); border: 1px solid var(--border-default); color: var(--text-primary);">
                </div>
                <button type="submit" class="btn-primary">Reset Password</button>
            </form>
        </div>
    </div>
    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const pw = this.querySelector('[name="password"]').value;
        const confirm = this.querySelector('[name="confirm_password"]').value;
        if (pw && confirm && pw !== confirm) {
            e.preventDefault();
            alert('Passwords do not match.');
        }
    });
    </script>
</body>
</html>
