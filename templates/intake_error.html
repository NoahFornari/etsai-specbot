    <style>
        :root {
            --surface-0: #ffffff;
            --surface-1: #faf8f5;
            --surface-2: #f2ede7;
            --text-primary: #2c1810;
            --text-secondary: #78716c;
            --text-tertiary: #a8a29e;
            --brand: #4a6741;
            --brand-bg: rgba(74, 103, 65, 0.08);
        }
        html.dark {
            --surface-0: #1c1917;
            --surface-1: #171412;
            --surface-2: #292524;
            --text-primary: #ede6df;
            --text-secondary: #b5a898;
            --text-tertiary: #78716c;
            --brand: #6b9460;
            --brand-bg: rgba(107, 148, 96, 0.12);
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--surface-1); color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px; margin: 0;
            transition: background 0.3s, color 0.3s;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes gentleShake {
            0%, 100% { transform: translateX(0); }
            15%, 55% { transform: translateX(-3px); }
            35%, 75% { transform: translateX(3px); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-card {
            background: var(--surface-0); border-radius: 24px; padding: 48px 40px;
            max-width: 400px; width: 100%; text-align: center;
            box-shadow: 0 4px 24px rgba(44, 24, 16, 0.06);
            animation: scaleIn 0.5s ease forwards;
        }
        html.dark .error-card { box-shadow: 0 4px 24px rgba(0,0,0,0.3); }

        .error-icon {
            width: 72px; height: 72px; border-radius: 50%;
            background: var(--brand-bg);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 24px;
            animation: gentleShake 0.6s ease 0.3s;
        }
        .error-icon svg { width: 32px; height: 32px; color: var(--brand); }

        .title {
            font-family: 'DM Serif Display', Georgia, serif;
            font-size: 1.5rem; font-weight: 400; margin-bottom: 8px;
            opacity: 0; animation: fadeInUp 0.4s ease forwards 0.2s;
        }
        .desc {
            font-size: 0.9375rem; line-height: 1.6;
            opacity: 0; animation: fadeInUp 0.4s ease forwards 0.3s;
            color: var(--text-secondary);
        }

        .branding {
            opacity: 0; animation: fadeInUp 0.4s ease forwards 0.5s;
            margin-top: 28px;
        }
        .gradient-text {
            background: linear-gradient(135deg, var(--brand), #5c7d52, #7a9b6f);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
    </style>
</head>
